<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PistonScan</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script defer src="wails://wails/js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  color: #222;
}
header {
  background: #222;
  color: #fff;
  padding: 1rem 2rem;
}
main {
  padding: 1rem 2rem 3rem 2rem;
}
section {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 1.5rem;
  margin-bottom: 1.5rem;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
input[type="text"], input[type="number"] {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 1rem;
  box-sizing: border-box;
}
button {
  padding: 0.6rem 1.2rem;
  margin-right: 0.5rem;
  margin-bottom: 0.5rem;
  border: none;
  border-radius: 4px;
  background-color: #1d72b8;
  color: #fff;
  cursor: pointer;
}
button:disabled {
  background-color: #9abbd6;
  cursor: not-allowed;
}
#status {
  font-weight: bold;
  margin-top: 0.5rem;
}
.table-container {
  overflow-x: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
th, td {
  border: 1px solid #ddd;
  padding: 0.6rem;
  text-align: left;
}
th {
  background-color: #f0f0f0;
}
.error {
  color: #c0392b;
  margin-top: 0.5rem;
  min-height: 1rem;
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.control-group {
  display: grid;
  gap: 0.5rem;
  max-width: 400px;
}
</style>
</head>
<body>
<header>
  <h1>PistonScan</h1>
</header>
<main>
  <section>
    <div class="control-group">
      <div>
        <label for="subnet">Subnet (CIDR)</label>
        <input id="subnet" type="text" placeholder="192.168.1.0/24" />
      </div>
      <div>
        <label for="threads">Maximum threads</label>
        <input id="threads" type="number" min="1" value="10" />
      </div>
      <div>
        <label for="delay">Delay per thread (ms)</label>
        <input id="delay" type="number" min="0" value="100" />
      </div>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="resume">Resume</button>
      <button id="cancel">Cancel</button>
      <button id="export">Export</button>
      <label style="margin-bottom:0.5rem;">
        <span style="display:inline-block;margin-right:0.4rem;">Import</span>
        <input id="import" type="file" accept="application/json" style="display:inline-block;" />
      </label>
    </div>
    <div id="status">Idle</div>
    <div class="error" id="error"></div>
  </section>
  <section>
    <h2>Scan Results</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>IP Address</th>
            <th>Reachable</th>
            <th>Latency (ms)</th>
            <th>Checked At</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
  </section>
</main>
<script>
const statusEl = document.getElementById("status");
const errorEl = document.getElementById("error");
const resultsBody = document.getElementById("results");
const startBtn = document.getElementById("start");
const pauseBtn = document.getElementById("pause");
const resumeBtn = document.getElementById("resume");
const cancelBtn = document.getElementById("cancel");
const exportBtn = document.getElementById("export");
const importInput = document.getElementById("import");

let currentState = "Idle";
let expectedTargets = 0;
let results = [];

function getBackend() {
  return window.backend && window.backend.App;
}

function extractError(err, fallback) {
  if (!err) {
    return fallback;
  }
  if (typeof err === "string") {
    return err;
  }
  if (err.message) {
    return err.message;
  }
  return fallback;
}

function setError(message) {
  errorEl.textContent = message || "";
}

function updateStatus() {
  let text = currentState;
  if (expectedTargets > 0) {
    text += ` (${results.length}/${expectedTargets})`;
  }
  statusEl.textContent = text;
  startBtn.disabled = currentState === "Running" || currentState === "Paused";
  pauseBtn.disabled = currentState !== "Running";
  resumeBtn.disabled = currentState !== "Paused";
  cancelBtn.disabled = currentState !== "Running" && currentState !== "Paused";
}

function renderResults() {
  resultsBody.innerHTML = "";
  for (const row of results) {
    const tr = document.createElement("tr");
    const latency = row.latency_ms ?? row.latencyMS ?? 0;
    const checkedAt = row.checked_at ?? row.checkedAt ?? "";
    const reachable = row.reachable ?? false;
    const errorText = row.error ?? "";
    tr.innerHTML = `
      <td>${row.ip ?? row.IP ?? ""}</td>
      <td>${reachable ? "Yes" : "No"}</td>
      <td>${latency}</td>
      <td>${checkedAt}</td>
      <td>${errorText}</td>`;
    resultsBody.appendChild(tr);
  }
}

async function startScan() {
  setError("");
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    return;
  }
  const payload = {
    subnet: document.getElementById("subnet").value,
    threads: parseInt(document.getElementById("threads").value, 10),
    delay_ms: parseInt(document.getElementById("delay").value, 10)
  };
  try {
    await backend.Start(payload);
  } catch (err) {
    setError(extractError(err, "Unable to start scan"));
  }
}

async function pauseScan() {
  setError("");
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    return;
  }
  try {
    await backend.Pause();
  } catch (err) {
    setError(extractError(err, "Operation failed"));
  }
}

async function resumeScan() {
  setError("");
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    return;
  }
  try {
    await backend.Resume();
  } catch (err) {
    setError(extractError(err, "Operation failed"));
  }
}

async function cancelScan() {
  setError("");
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    return;
  }
  try {
    await backend.Cancel();
  } catch (err) {
    setError(extractError(err, "Operation failed"));
  }
}

async function exportResults() {
  setError("");
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    return;
  }
  try {
    const data = await backend.Export();
    if (!data) {
      setError("No scan data to export");
      return;
    }
    const blob = new Blob([data], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "scan.json";
    link.click();
    URL.revokeObjectURL(url);
  } catch (err) {
    setError(extractError(err, "Export failed"));
  }
}

function importResults(event) {
  setError("");
  const file = event.target.files[0];
  if (!file) {
    return;
  }
  const backend = getBackend();
  if (!backend) {
    setError("Application is still starting...");
    event.target.value = "";
    return;
  }
  const reader = new FileReader();
  reader.onload = async () => {
    try {
      await backend.Import(reader.result);
    } catch (err) {
      setError(extractError(err, "Import failed"));
    }
  };
  reader.onerror = () => {
    setError("Import failed");
  };
  reader.readAsText(file);
  event.target.value = "";
}

function handleSnapshot(data) {
  if (!data || data.type !== "snapshot") {
    return;
  }
  currentState = data.state || "Idle";
  expectedTargets = data.expected || 0;
  results = data.results || [];
  renderResults();
  updateStatus();
}

function subscribeEvents() {
  if (!window.runtime || typeof window.runtime.EventsOn !== "function") {
    return;
  }
  window.runtime.EventsOn("snapshot", handleSnapshot);
}

async function refreshSnapshot() {
  const backend = getBackend();
  if (!backend) {
    return;
  }
  try {
    const snapshot = await backend.Snapshot();
    handleSnapshot(snapshot);
  } catch (err) {
    console.error("Failed to fetch snapshot", err);
  }
}

function ensureRuntimeReady(callback) {
  if (getBackend() && window.runtime && typeof window.runtime.EventsOn === "function") {
    callback();
    return;
  }
  setTimeout(() => ensureRuntimeReady(callback), 50);
}

startBtn.addEventListener("click", startScan);
pauseBtn.addEventListener("click", pauseScan);
resumeBtn.addEventListener("click", resumeScan);
cancelBtn.addEventListener("click", cancelScan);
exportBtn.addEventListener("click", exportResults);
importInput.addEventListener("change", importResults);

ensureRuntimeReady(() => {
  subscribeEvents();
  refreshSnapshot();
});

updateStatus();
</script>
</body>
</html>
